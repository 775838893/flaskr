{% extends "base.html" %}

{% block title %}博客 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户.</h3>
    <p>
        在浏览本网站前你需要确认你的账户
        检查你的收件箱，你应该已经收到一封带有确认链接的电子邮件.
    </p>
    <p>
        Need another confirmation email?
        需要重新确认邮箱？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
